<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Choose Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#fdecae;font-family:'Luckiest Guy',cursive;display:grid;place-items:center;min-height:100svh}
    .wrap{max-width:900px;padding:24px;text-align:center}
    h1{font-size:56px;margin:6px 0 20px}
    .modes{display:grid;gap:18px;grid-template-columns:repeat(3,1fr)}
    a.mode{
      background:#2f5648;color:#fff;text-decoration:none;border-radius:20px;
      padding:28px 16px;font-size:24px;box-shadow:0 10px 0 rgba(0,0,0,.15)
    }
    @media (max-width:720px){.modes{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>CHOOSE A MODE</h1>
    <div class="modes">
      <a class="mode" href="../shop/shop.html?mode=replication">DNA REPLICATION</a>
      <a class="mode" href="../shop/shop.html?mode=transcription">DNA TRANSCRIPTION</a>
      <a class="mode" href="../shop/shop.html?mode=translation">DNA TRANSLATION</a>
    </div>
  </div>
</body>
</html>
